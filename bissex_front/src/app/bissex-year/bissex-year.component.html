<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center madiv ">
      <div class="mainbox row">
        <div class="mantitl">
          <h1 class="medium title">Bissex Year</h1>
            <p class="small title">Renseignez une année ci-dessous, puis validez pour découvrir si elle est bissextile ou non !</p>
        </div>
        <form onsubmit="return false" (submit)="onSubmit()">
          <label for="yeartbx" class="tbxindicator small">Année</label>
          <input type="text" class="form-control tbx medium" id="yeartbx" placeholder="Renseignez votre année ici !" name="yeartbx">
          <input type="submit" class="btn-primary btn Medium" id="yearbtn" value="Cette année est-elle bissextile ?" name="yearbtn">
        </form>
        <div class="mantitl">
          <h1 class="medium title">Résultat :</h1>
          <div class="mantitl2">
            <p class="small title" [innerHtml]= "result"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
